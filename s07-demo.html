<!-- Declares this as an HTML5 document -->
<!DOCTYPE html>
<!-- Root element with language set to English -->
<html lang="en">
<head>
    <!-- Specifies character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Makes the page responsive to different device sizes -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title that appears in the browser tab -->
    <title>My Portfolio</title>
</head>
<body>
    <!-- Header section containing the site title and navigation -->
    <header>
        <!-- Main heading for the page -->
        <h1>Welcome to My Portfolio</h1>
        <!-- Navigation bar with links to different sections -->
        <nav>
            <!-- Anchor tag that links to the "about" section using the id attribute -->
            <a href="#about">About</a>
            <!-- Link to the "skills" section -->
            <a href="#skills">Skills</a>
            <!-- Link to the "contact" section -->
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Main content area of the page -->
    <main>
        <!-- Section with a unique id for the about content -->
        <section id="about">
            <!-- Second-level heading -->
            <h2>About Me</h2>
            <!-- Paragraph of text -->
            <p>Hi! I'm a beginner learning web development. I love creating websites and learning new technologies.</p>
        </section>

        <!-- Section for skills content -->
        <section id="skills">
            <!-- Second-level heading -->
            <h2>My Skills</h2>
            <!-- Unordered list (bullet points) -->
            <ul>
                <!-- List items -->
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
            </ul>
        </section>

        <!-- Section for contact information -->
        <section id="contact">
            <!-- Second-level heading -->
            <h2>Contact Me</h2>
            <!-- Paragraph containing an email link (mailto: is a special protocol) -->
            <p>Email: <a href="mailto:example@email.com">example@email.com</a></p>
        </section>
    </main>

    <!-- Footer section with copyright information -->
    <footer>
        <!-- &copy; is an HTML entity that displays the copyright symbol (Â©) -->
        <p>&copy; 2024 My Portfolio. All rights reserved.</p>
    </footer>
</body>
<!-- Closes the HTML document -->
</html>
